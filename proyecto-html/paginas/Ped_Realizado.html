    <section class="vh-200 bg-image"
  style="background-image: url('https://i.pinimg.com/564x/87/b4/ec/87b4ec77c3496494ddb871b1213823ef.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="text-center my-4">
                    <img src="../img/logo_SML.jpeg" class="logo">
                </div>
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Registro de Pedido Realizado</h2>
                                <hr class="bg-light">

                                <form>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="cod">Código del Producto*</label>
                                        <input type="text" id="cod" class="form-control" placeholder="Código del producto" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="fechaPR">Fecha del Pedido*</label>
                                        <input type="date" id="fechaPR" class="form-control" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="marcaprod">Marca del Producto*</label>
                                        <input type="text" id="marcaprod" class="form-control" placeholder="Nombre de la Marca" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="categoria">Categoría*</label>
                                        <input type="text" id="categoria" class="form-control" placeholder="Categoría del Producto" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="producto">Producto*</label>
                                        <input type="text" id="producto" class="form-control" placeholder="Nombre del producto" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="cantidad">Cantidad*</label>
                                        <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="preciounid">Precio Unitario*</label>
                                        <input type="number" id="preciounid" class="form-control" placeholder="S/." required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="preciototal">Precio Total</label>
                                        <input type="number" id="preciototal" class="form-control " placeholder="S/." required/>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center">
                        
                                        <button type="reset" class="btn btn-outline-info me-2" data-mdb-ripple-init data-mdb-ripple-color="dark">Nuevo</button>

                                        <button type="button" class="btn btn-outline-info me-2" data-mdb-ripple-init data-mdb-ripple-color="dark">Buscar</button>

                                        <button type="button" class="btn btn-outline-info me-2" data-mdb-ripple-init data-mdb-ripple-color="dark">Editar</button>

                                        
                                        <button type="button" class="btn btn-outline-info me-2" data-mdb-ripple-init data-mdb-ripple-color="dark">Eliminar</button>

                                        <button type="submit" class="btn btn-outline-info" data-mdb-ripple-init data-mdb-ripple-color="dark">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
