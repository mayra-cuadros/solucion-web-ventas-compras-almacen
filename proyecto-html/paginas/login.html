<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>login</title>

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/estilosLogin.css" />

  
    
    <script src="../js/login.js" defer></script>

    <!-- libreria  de los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

    

<main class="main-login">
   <!-- Contenido  -->
<div class="container" id="container">
  <!-- para crear cuenta  esta a la derecha -->
  <div class="form-container sign-up-container">
    <form action="#" method="post">
      <h1>Crear cuenta</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Utiliza tu correo electrónico para registrarte</span>
      <input type="text" placeholder="Nombre" name="nombre" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Contraseña" name="password" required />

      <!-- Lista desplegable de Puesto -->
      <select name="puesto" required>
        <option value="" disabled selected>Seleccione un puesto</option>
        <option value="venta">Venta</option>
        <option value="almacen">Almacén</option>
      </select>

      <button>Crear cuenta</button>
    </form>
</div>

  <!-- para crear el inicio de sesion esta a la izquierda  -->
  <div class="form-container sign-in-container">
    <form action="../paginas/panel.html" method="get">
      <h1>Iniciar Sesión</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Usa tu cuenta</span>
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Contraseña" name="password" required />
      <a href="#">¿Olvidaste tu contraseña?</a>
      <button>Iniciar sesión</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <!-- aparece a la izquierda cuando se creara la cuenta -->
      <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal.</p>
        <button class="ghost" id="signIn">Iniciar sesión</button>
      </div>
      <!-- aparece a la derecha cuando se iniciara sesion -->
      <div class="overlay-panel overlay-right">
        <h1>Hola </h1>
        <p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
        <button class="ghost" id="signUp">Crear cuenta</button>
      </div>
    </div>
  </div>
</div>
</main>
</body>
</html>
