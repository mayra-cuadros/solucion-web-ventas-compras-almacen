  <div class="container">
    <h1>Gestión de Pedidos</h1>

    <label for="codigo">Código del Producto:</label>
    <input type="text" id="codigo" name="codigo" />

    <label for="nombre">Nombre del Producto:</label>
    <input type="text" id="nombre" name="nombre" />

    <label for="descripcion">Descripción del Producto:</label>
    <textarea id="descripcion" name="descripcion"></textarea>

    <div>
      <button onclick="mostrarModal('cancelar')">Cancelar</button>
      <button onclick="mostrarModal('aceptar')">Aceptar</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-texto"></p>
      <button onclick="confirmarAccion()">Sí</button>
      <button onclick="cerrarModal()">No</button>
    </div>
  </div>

  <script>
    let accion = "";

    function mostrarModal(tipo) {
      accion = tipo;
      const modalTexto = document.getElementById("modal-texto");
      modalTexto.textContent = tipo === "cancelar"
        ? "¿Estás seguro de borrar el pedido?"
        : "¿Estás seguro de realizar cambios?";
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function confirmarAccion() {
      cerrarModal();
      if (accion === "cancelar") {
        alert("Pedido eliminado.");
      } else if (accion === "aceptar") {
        alert("Cambios realizados.");
      }
    }
  </script>
