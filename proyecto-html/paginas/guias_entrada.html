    <form >

        <div class="main-content">
          <div class="form-wrapper">
            <div class="form-container">
    <h2>Registro Guía de Entradas de Productos</h2>
    <form onsubmit="return ValidarFormulario();">

      

      <div class="mb-3">
        <label for="ProductoID" class="form-label">Nombre del Producto: </label>
        <input type="text" class="form-control" id="ProductoID" required>
      </div>

      <div class="mb-3">
        <label for="CantidadID" class="form-label">Cantidad de que ingresa: </label>
        <input type="number" class="form-control" id="CantidadID" required>
      </div>

      <div class="mb-3">
        <label for="DestinoID" class="form-label">Almacén de Destino: </label>
        <input type="text" class="form-control" id="DestinoID" required>
      </div>

      <div class="mb-3">
        <label for="FechaID" class="form-label">Fecha de Ingreso del producto:</label>
        <input type="date" class="form-control" id="FechaID" required>
      </div>

      <div class="mb-3">
        <label for="NombreID" class="form-label">Responsable del registro de entrada del Producto: </label>
        <input type="text" class="form-control" id="NombreID" required>
      </div>

      <div class="text-center">
        <button type="guardar" class="btn btn-custom">Guardar Guia de Entrada</button>
      </div>
      <script src="./js/botonesmov.js"></script>
      <script src="./js/validacion.js"></script>

    </form>
      </div>
    </div>
  </div>
