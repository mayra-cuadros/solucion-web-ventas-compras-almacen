<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="./img/logo.jpeg" alt="" />
                <h3>Bienvenido a SMEALL</h3>
                <p>¡No olvides registrarte!</p>
                <input type="submit" name="" value="Iniciar sesión" /><br />
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Proveedores</a>
                    </li>
                    <!-- <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Clientes</a>
                </li> -->
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Registro de Usuario</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombres *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="ID *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="DNI *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Hombre </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span>Mujer </span>
                                        </label>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellidos *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Contraseña *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtPhone"
                                        class="form-control" placeholder="Teléfono *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Área Asignada</option>
                                        <option>Área de Compras</option>
                                        <option>Área de Ventas</option>
                                        <option>Área de Almacén</option>
                                        <option>Administración General</option>
                                    </select>
                                </div>
                                
                                <input type="submit" class="btnRegistro" value="Actualizar" />
                                <input type="submit" class="btnRegistro" value="Nuevo" />   
                                <!-- <input type="submit" class="btnVolver" value="Volver" />   -->
                                <input type="submit" class="btnRegistro" value="Registrar" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
