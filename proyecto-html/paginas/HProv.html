<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Proveedores</title>
  <!-- Enlace a la librería de iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Enlace a tu archivo CSS personalizado -->
  <link rel="stylesheet" href="../css/HProv.css">
</head>
<body>
  <div class="header">
    <span class="header-title"><i class="fa fa-truck"></i> REGISTRO DE PROVEEDORES</span>
    <button class="new-btn"><i class="fa fa-plus-circle"></i> Nuevo Proveedor</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Empresa</th>
          <th>Contacto</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12</td>
          <td>14/07/2025</td>
          <td>Proveedora S.A.</td>
          <td>Juan Pérez</td>
          <td>555-1234</td>
          <td><a href="mailto:juan@proveedora.com"><i class="fa fa-envelope"></i></a></td>
          <td><span class="tag">Activo</span></td>
          <td class="actions">
            <button class="action-btn edit" title="Editar"><i class="fa fa-edit"></i></button>
            <button class="action-btn delete" title="Eliminar"><i class="fa fa-trash"></i></button>
            <button class="action-btn info" title="Ver"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <tr>
          <td>11</td>
          <td>10/07/2025</td>
          <td>Distribuciones XYZ</td>
          <td>Maria López</td>
          <td>555-5678</td>
          <td><a href="mailto:maria@xyz.com"><i class="fa fa-envelope"></i></a></td>
          <td><span class="tag">Pendiente</span></td>
          <td class="actions">
            <button class="action-btn edit" title="Editar"><i class="fa fa-edit"></i></button>
            <button class="action-btn delete" title="Eliminar"><i class="fa fa-trash"></i></button>
            <button class="action-btn info" title="Ver"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <!-- Puedes añadir más filas aquí -->
      </tbody>
    </table>
  </div>
  <!-- Enlace a tu archivo JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
