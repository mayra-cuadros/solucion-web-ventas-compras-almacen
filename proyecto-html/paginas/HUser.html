<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuarios de Empresa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/HUser.css" />
</head>
<body>
  <div class="header">
    <span class="header-title"><i class="fa fa-users"></i> REGISTRO DE USUARIOS DE EMPRESA</span>
    <button class="new-btn"><i class="fa fa-plus-circle"></i> Nuevo Usuario</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha Registro</th>
          <th>Nombre</th>
          <th>Puesto</th> <!-- Nueva columna -->
          <th>Departamento</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>14/07/2025</td>
          <td>Ana Gómez</td>
          <td>Gerente de Ventas</td> <!-- Ejemplo puesto -->
          <td>Ventas</td>
          <td>555-9876</td>
          <td><a href="mailto:ana.gomez@empresa.com"><i class="fa fa-envelope"></i></a></td>
          <td><span class="tag">Activo</span></td>
          <td class="actions">
            <button class="action-btn edit" title="Editar"><i class="fa fa-edit"></i></button>
            <button class="action-btn delete" title="Eliminar"><i class="fa fa-trash"></i></button>
            <button class="action-btn info" title="Ver"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>10/07/2025</td>
          <td>Carlos Ruiz</td>
          <td>Analista de Recursos Humanos</td> <!-- Ejemplo puesto -->
          <td>Recursos Humanos</td>
          <td>555-4321</td>
          <td><a href="mailto:carlos.ruiz@empresa.com"><i class="fa fa-envelope"></i></a></td>
          <td><span class="tag">Pendiente</span></td>
          <td class="actions">
            <button class="action-btn edit" title="Editar"><i class="fa fa-edit"></i></button>
            <button class="action-btn delete" title="Eliminar"><i class="fa fa-trash"></i></button>
            <button class="action-btn info" title="Ver"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
