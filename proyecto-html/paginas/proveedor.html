
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores</title>
    <link rel="stylesheet" href="../css/proveedor.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="./img/logo.jpeg" alt="" />
                <h3>Bienvenido a SMEALL</h3>
                <p>¡No olvides registrarte!</p>
                <input type="submit" name="" value="Iniciar sesión" /><br />
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Usuarios</a>
                    </li>
                    <!-- <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Clientes</a>
                </li> -->
                </ul>        
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">Registro de Proveedores</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombres *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Tipo de Proveedor</option>
                                    <option>Minorista</option>
                                    <option>Mayorista</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Tipo de Persona</option>
                                    <option>Natural</option>
                                    <option>Jurídica</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Tipo de Documento</option>
                                    <option>DNI</option>
                                    <option>Pasaporte</option>
                                    <option>Otros</option>
                                </select>
                            </div>
                            <input type="submit" class="btnVolver" value="Volver" />
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellidos *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Teléfono *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Dirección *" value="" />
                            </div> 
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tipo de Persona *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tipo de Documento *" value="" />
                            </div>
                            <input type="submit" class="btnRegistroP" value="Actualizar" />
                            <input type="submit" class="btnRegistroP" value="Nuevo" />
                            <input type="submit" class="btnRegistroP" value="Eliminar" />
                            <input type="submit" class="btnRegistroP" value="Buscar" />
                            <input type="submit" class="btnRegistroP" value="Registrar" />
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>           
</body>
</html>
